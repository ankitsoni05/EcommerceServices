# =====================================================
# Docker Compose for E-Commerce Microservices
# =====================================================
# 
# This file defines the complete microservices architecture:
# - Multiple API services (Catalog, Order, Basket, etc.)
# - Shared databases (PostgreSQL, MongoDB, Redis)
# - Service discovery and communication
# - Development and production configurations
#
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# =====================================================

version: '3.8'

# =====================================================
# NETWORKS
# All services communicate through this network
# =====================================================
networks:
  ecommerce-network:
    driver: bridge

# =====================================================
# VOLUMES
# Persistent data storage for databases
# =====================================================
volumes:
  postgres-data:
  mongo-data:
  redis-data:

# =====================================================
# SERVICES
# =====================================================
services:

  # ===================================================
  # DATABASES
  # ===================================================

  # PostgreSQL - For relational data (Catalog, Orders)
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_MULTIPLE_DATABASES: CatalogDb,OrderDb,IdentityDb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./databases/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - For document storage (Product Reviews, Logs)
  mongodb:
    image: mongo:7
    container_name: ecommerce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./databases/mongo/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - For caching and session storage
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================
  # MICROSERVICES
  # ===================================================

  # Catalog Service - Product catalog management
  catalog-service:
    image: catalog-service:latest
    container_name: catalog-service
    build:
      context: ./CatalogService
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:80
      
      # Database
      ConnectionStrings__CatalogDb: "Host=postgres;Port=5432;Database=CatalogDb;Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres};Include Error Detail=true"
      
      # Redis Cache
      ConnectionStrings__Redis: "redis:6379"
      
      # Logging
      Logging__LogLevel__Default: ${LOG_LEVEL:-Information}
      Logging__LogLevel__Microsoft.EntityFrameworkCore: ${EF_LOG_LEVEL:-Warning}
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

